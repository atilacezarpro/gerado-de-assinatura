<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
        }

        .image-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 750px;
            margin-left: 20px;
        }

        h1 {
            text-align: left;
        }

        h1 .line1 {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        h1 .line2 {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        form {
            text-align: left;
        }

        label {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        label i {
            margin-right: 10px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #conteudo-para-imagem {
            max-width: 750px;
        }

        #imagem-gerada {
            text-align: center;
            margin-top: 20px;
        }

        .copy-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        .nome-span {
            color: #3E4095; /* Cor desejada (#3E4095) */
        }

        .traco-azul {
            width: 35px;
            height: 2px;
            background-color: #3E4095;
            margin: 10px 0;
        }
        .traco-completo {
            width: 450px;
            height: 2px;
            background-color: #3E4095;
            margin: 5px 0;
        }

        .cor-destacada {
            color: #3E4095;
            font-weight: bold;
        }
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>
                <div class="line1">Gerador de</div>
                <div class="line2">Assinatura</div>
            </h1>
            <form>
                <label for="nome"><i class="fas fa-user"></i> Nome:</label>
                <input type="text" id="nome" required>
                <label for="cargo"><i class="fas fa-briefcase"></i> Cargo:</label>
                <input type="text" id="cargo" required>
                <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
                <input type="text" id="email" required>
                <button type="button" id="gerar-imagem">Gerar</button>
            </form>
        </div>

                        <td rowspan="5" style="padding: 15px; vertical-align: middle;">
                            <table cellspacing="0" cellpadding="0" style="border-collapse: collapse; border: none;">
                                <tr>
                                    <td style="border: none; vertical-align: middle;"></td>
                                    <td style="border: none; padding-left: 5px; vertical-align: middle; font-family: 'Roboto', sans-serif; font-size: 16pt; text-transform: uppercase; font-weight: bold">
                                        <span id="nome-span" class="nome-span"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="border: none; vertical-align: middle;"></td>
                                    <td style="border: none; padding-left: 5px; vertical-align: middle">
                                        <span id="cargo-span"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="border: none; vertical-align: middle;"></td>
                                    <td style="border: none; padding-left: 5px; vertical-align: middle; font-family: 'Roboto', sans-serif; font-size: 10pt;">
                                        <div class="traco-azul"></div> <!-- Traço Azul -->
                                        <span class="cor-destacada">Telefone:</span> (66) 3402-4900
                                    </td>
                                </tr>
                                <tr>
                                    <td style="border: none; vertical-align: middle;"></td>
                                    <td style="border: none; padding-left: 5px; vertical-align: middle; font-family: 'Roboto', sans-serif; font-size: 10pt;">
                                        <span class="cor-destacada">E-mail:</span> <span id="email-span"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="border: none; vertical-align: middle;"></td>
                                    <td style="border: none; padding-left: 5px; padding-top: 0px; vertical-align: middle; font-family: 'Roboto', sans-serif; font-size: 8pt;">
                                        <div class="traco-completo"></div>
                                        Este email contém informações confidenciais e é destinado exclusivamente ao destinatário.
                                        <br>O compartilhamento é permitido, porém, a responsabilidade recai sobre o remetente.
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="imagem-gerada">
                <!-- A imagem gerada será exibida aqui -->
            </div>
            <button class="copy-button" id="copiar-imagem"><i class="far fa-copy"></i> Copiar Imagem</button>
        </div>
    </div>
    <script>
        document.getElementById("gerar-imagem").addEventListener("click", function() {
            var nome = document.getElementById("nome").value;
            var cargo = document.getElementById("cargo").value;
            var email = document.getElementById("email").value;

            // Verifique se o campo de e-mail contém "@" antes de prosseguir
            if (email.indexOf('@') === -1) {
                alert("O campo de e-mail deve conter o símbolo '@'.");
                return;
            }

            // Restante do código para gerar a imagem
            document.getElementById("nome-span").textContent = nome;
            document.getElementById("cargo-span").textContent = cargo;
            document.getElementById("email-span").textContent = email;

            var container = document.getElementById("conteudo-para-imagem");

            html2canvas(container, { useCORS: true }).then(function(canvas) {
                var imagem = new Image();
                imagem.src = canvas.toDataURL("image/png");

                var containerImagem = document.getElementById("imagem-gerada");
                containerImagem.innerHTML = '';
                containerImagem.appendChild(imagem);
            });
        });

        document.getElementById("copiar-imagem").addEventListener("click", function() {
            var imagem = document.querySelector("#imagem-gerada img");
            var canvas = document.createElement("canvas");
            var context = canvas.getContext("2d");
            canvas.width = imagem.width;
            canvas.height = imagem.height;
            context.drawImage(imagem, 0, 0, imagem.width, imagem.height);

            canvas.toBlob(function(blob) {
                var item = new ClipboardItem({ "image/png": blob });
                navigator.clipboard.write([item]).then(function() {
                    alert("Imagem copiada para a área de transferência!");
                }).catch(function(error) {
                    console.error("Erro ao copiar imagem: ", error);
                });
            });
        });
    </script>
